services:
  auth-service:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        APP_NAME: auth-service
      target: development
    command: npm run start:dev auth-service
    env_file:
      - .env
    container_name: auth-service
    expose:
      - ${APP_PORT}
    develop:
      watch:
        - path: ./src
          action: sync
          target: /app/src
        - path: ./package.json
          action: rebuild
